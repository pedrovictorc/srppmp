{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <title>Nova Empresa</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
      <h1>Nova Empresa</h1>
        {% bootstrap_messages %}

        <form action="{% url 'empresa' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
